name: Ultimate-PC-Final
on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Google Command'
        required: true
      pincode:
        description: 'PIN'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Cache Data
      uses: actions/cache@v4
      with:
        path: |
          ~\AppData\Roaming\discord
          ~\AppData\Local\discord
        key: pc-data-v1

    - name: Setup
      shell: powershell
      run: |
        Set-Service -Name "Audiosrv" -StartupType Automatic
        Start-Service -Name "Audiosrv"
        $ts = "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp"
        Set-ItemProperty -Path $ts -Name "fDisableAudioCapture" -Value 0
        Set-ItemProperty -Path $ts -Name "fDisableAudio" -Value 0
        
        Write-Host "Installing software..."
        choco install googlechromeremotedesktop discord vb-audio-virtual-cable -y --no-progress
        
        Write-Host "Starting Discord fix..."
        $ds = Get-ChildItem -Path "$env:LOCALAPPDATA\Discord\app-*\Discord.exe" | Select-Object -First 1
        if ($ds) { Start-Process $ds.FullName -ArgumentList "--squirrel-firstrun" }

    - name: Auth
      shell: powershell
      run: |
        ${{ github.event.inputs.authcode }} --pin=${{ github.event.inputs.pincode }}

    - name: Keep Alive
      shell: powershell
      run: |
        Write-Host "PC is UP! To save data, create C:\stop.txt"
        $i = 0
        while ($true) {
          $i++
          if ($i % 5 -eq 0) { 
            Write-Host "Uptime: $i min"
            $w = New-Object -ComObject WScript.Shell
            $w.SendKeys('{SCROLLLOCK}')
          }
          if (Test-Path "C:\stop.txt") { break }
          Start-Sleep -Seconds 60
        }
