name: Windows-RDP-Discord-Auto
on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Вставь команду из Google Remote Desktop'
        required: true
      pincode:
        description: 'Вставь свой ПИН-КОД (6 цифр)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Install Discord and Chrome RDP
      run: |
        # Скачиваем Дискорд
        $discordUrl = "https://discord.com/api/download?platform=win"
        Invoke-WebRequest -Uri $discordUrl -OutFile "DiscordSetup.exe"
        
        # Скачиваем Chrome RDP
        $rdpUrl = "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi"
        Invoke-WebRequest -Uri $rdpUrl -OutFile "rdp.msi"
        
        # Тихая установка Дискорда и RDP
        Start-Process msiexec.exe -Wait -ArgumentList "/i rdp.msi /qn"
        Start-Process "DiscordSetup.exe" -ArgumentList "/S"
    - name: Authentication
      shell: powershell
      run: |
        ${{ github.event.inputs.authcode }} --pin=${{ github.event.inputs.pincode }}
    - name: Keep Alive
      run: |
        Write-Host "Готово! Дискорд установлен, можно заходить."
        while ($true) { Start-Sleep -Seconds 3600 }
