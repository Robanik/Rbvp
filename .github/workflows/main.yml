name: Ultimate-RDP-Ngrok-Fixed-V3
on: 
  workflow_dispatch:
    inputs:
      ngrok_token:
        description: 'Your Ngrok Authtoken'
        required: true
      pincode:
        description: 'Set Windows Password'
        required: true
        default: 'Robanik123!'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: System Setup
      shell: powershell
      run: |
        # Ставим пароль
        $Password = ConvertTo-SecureString "${{ github.event.inputs.pincode }}" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $Password
        
        # Включаем звук и RDP
        Set-Service -Name "Audiosrv" -StartupType Automatic
        Start-Service -Name "Audiosrv"
        $ts = "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp"
        Set-ItemProperty -Path $ts -Name "fDisableAudio" -Value 0
        Set-ItemProperty -Path $ts -Name "fDisableAudioCapture" -Value 0
        (Get-WmiObject Win32_TerminalServiceSetting -Namespace root\cimv2\TerminalServices).SetAllowTSConnections(1,1)

    - name: Download & Extract Ngrok
      shell: powershell
      run: |
        # Качаем напрямую стабильную версию 2026
        Invoke-WebRequest "https://bin.equinox.io/c/b34edqjn9kv/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip" -ErrorAction SilentlyContinue
        # Если первая ссылка не сработала, качаем с запасного сервера
        if (!(Test-Path "ngrok.zip")) {
          Invoke-WebRequest "https://bin.equinox.io/a/nmSny96M6vD/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
        }
        Expand-Archive "ngrok.zip" -DestinationPath "."
        
        # Качаем Дискорд в фоне
        Invoke-WebRequest "https://discord.com/api/download?platform=win" -OutFile "DiscordSetup.exe"
        Start-Process "DiscordSetup.exe" -ArgumentList "/S"

    - name: Start Tunnel
      shell: powershell
      run: |
        .\ngrok.exe config add-authtoken ${{ github.event.inputs.ngrok_token }}
        Start-Process .\ngrok.exe -ArgumentList "tcp 3389"
        
        Write-Host "Waiting for address..."
        for ($i=0; $i -lt 12; $i++) {
            Start-Sleep -Seconds 5
            try {
                $tunnels = Invoke-RestMethod http://localhost:4040/api/tunnels
                $address = $tunnels.tunnels.public_url -replace 'tcp://', ''
                if ($address) {
                    Write-Host "=========================================="
                    Write-Host "SUCCESS! CONNECT NOW:"
                    Write-Host "ADDRESS: $address"
                    Write-Host "USER: runneradmin"
                    Write-Host "PASS: ${{ github.event.inputs.pincode }}"
                    Write-Host "=========================================="
                    $found = $true
                    break
                }
            } catch { Write-Host "Connecting to Ngrok... ($i)" }
        }
        
        if (!$found) { Write-Error "Failed to get address. Check your token!" }

    - name: Keep Alive
      run: |
        while ($true) {
          Start-Sleep -Seconds 60
        }
